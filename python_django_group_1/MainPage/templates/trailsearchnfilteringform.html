{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Search & Filtering</title>
    <link rel="stylesheet" href={% static "projectC.css"%} >
</head>
<body>
    <div class="search-form">
        <h2 class="form-title">Trail Search & Filter</h2>
        <form action="/search" method="get">
            <div class="form-group">
                <label for="trail-name">Trail Name</label>
                <input type="text" id="trail-name" name="trail-name" placeholder="Enter trail name">
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location (city, park, etc.)">
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty" name="difficulty">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="distance">Distance Range (miles)</label>
                <div class="distance-range">
                    <input type="number" id="min-distance" name="min-distance" placeholder="Min" min="0" step="0.1">
                    <span>to</span>
                    <input type="number" id="max-distance" name="max-distance" placeholder="Max" min="0" step="0.1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="trail-type">Trail Type</label>
                <select id="trail-type" name="trail-type">
                    <option value="">Any Type</option>
                    <option value="hiking">Hiking</option>
                    <option value="biking">Biking</option>
                    <option value="multi-use">Multi-Use</option>
                </select>
            </div>
            
            <button type="submit">Search Trails</button>
        </form>
    </div>
</body>
</html>
