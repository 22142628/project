{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="trail-approval.html">Trail Approval</a>
      <a href="user-management.html">User Management</a>
      <a href="reported-content.html">Reported Content</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>User Management Form</h2>
      <form>
        <label>Username:<input type="text" required /></label>
        <label>User Status:
          <select required>
            <option>Active</option>
            <option>Suspended</option>
            <option>Banned</option>
          </select>
        </label>
        <label>Reason for Suspension/Ban:<textarea></textarea></label>
        <label>Admin Notes:<textarea></textarea></label>

        <label>
          Badges
          <select required>
            <option disabled selected>Select Badge</option>
            <option>💎 Platinum Pathfinder 💎</option>
            <option>🥇 Gold Guide 🥇</option>
            <option>🥈 Silver Scout 🥈</option>
          </select>
        </label>

        <button type="submit">Update User</button>

        
        
      </form>
    </section>
  </main>
</body>
</html>
