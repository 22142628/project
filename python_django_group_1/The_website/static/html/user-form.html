{% load static %}<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="projectC.css">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="screenName">Screen Name:</label>
            <input type="text" id="screenName" name="screenName" placeholder="Enter Screen Name">

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter Your Location">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell something about yourself..."></textarea>

            <label for="activityPreference">Activity Preference:</label>
            <select id="activityPreference" name="activityPreference">
                <option value="">--Select Activity--</option>
                <option value="Hiking">Hiking</option>
                <option value="Biking">Biking</option>
            </select>

            <label for="difficulty">Preferred Difficulty Level:</label>
            <select id="difficulty" name="difficulty">
                <option value="">--Select Difficulty--</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="trailType">Favourite Trail Type:</label>
            <select id="trailType" name="trailType">
                <option value="">--Select Trail Type--</option>
                <option value="Loop">Loop</option>
                <option value="Out & Back">Out & Back</option>
                <option value="Point-to-Point">Point-to-Point</option>
            </select>

            <button type="submit">Save Profile</button>
        </form>

        <div class="achievements-section">
            <h3>Trail Achievements</h3>
            <ul>
                <li><span class="badge silver">Silver</span> Rocky Hill Trail</li>
                <li><span class="badge gold">Gold</span> Sunset Ridge</li>
                <li><span class="badge platinum">Platinum</span> Eagle Peak</li>
            </ul>
        </div>

        <div class="reviews-section">
            <h3>Completed Reviews</h3>
            <ul>
                <li><strong>Sunset Ridge:</strong> "Amazing view, moderate difficulty!"</li>
                <li><strong>Eagle Peak:</strong> "Challenging but worth every step."</li>
            </ul>
        </div>
    </div>
</body>
</html>
